<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../favicons/favicon.ico" type="image/x-icon">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container my-4 col-lg-12 d-flex justify-content-between">
    <img src="./img.webp" class="img-thumbnail col-5 my-4" alt="...">
    <form class="my-4">
      <div class="row">
        <div class="col-6">
          <label for="inputtext" class="form-label">First Name</label>
          <input type="text" class="form-control" aria-label="First name">
        </div>

        <div class="col-6">
          <label for="inputtext" class="form-label">Last Name</label>
          <input type="text" class="form-control" aria-label="Last name">
        </div>
      </div>
      <br>
      <form class="row g-3">
        <div class=" col-12">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <br>
        <div class="col-md-12">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <br>
        <div class="row">
          <div class="col-8">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
              <option selected>Choose</option>
              <option>Andhra Pradesh</option>
              <option>Arunachal Pradesh</option>
              <option>Bihar</option>
              <option>Bihar</option>
              <option>Gujarat</option>
              <option>Himachal Pradesh</option>
              <option>Madhya Pradesh</option>
              <option>Uttar Pradesh</option>
            </select>
          </div>

        </div>
        <br>
        <div class="row">
          <div class="col-md-4">
            <label for="inputState" class="form-label">City</label>
            <select id="inputState" class="form-select">
              <option selected>Choose</option>
              <option>Kanpur</option>
              <option>Lucknow</option>
              <option>Delhi</option>
              <option>Bhopal</option>
            </select>
          </div>
          <br>
          <div class="col-md-4">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
        </div>
        <br>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <br>
        <div class="col-12 underline">
          <a class="btn btn-outline-primary" href="../index/index.html" role="button">SignUp</a>
          <a class="btn btn-outline-primary" href="../login/login.html" role="button">Are You a Member?</a>
        </div>
      </form>
    </form>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</html>
